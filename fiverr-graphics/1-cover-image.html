<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 120px;
            font-weight: 900;
            color: #00ff41;
            text-shadow: 
                0 0 20px #00ff41,
                0 0 40px #00ff41,
                0 0 60px #00ff41;
            margin-bottom: 20px;
            letter-spacing: 10px;
        }
        
        .tagline {
            font-size: 32px;
            color: #00ffff;
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        .main-text {
            font-size: 56px;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .sub-text {
            font-size: 36px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 60px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 80px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 80px;
            color: #00ffff;
            text-shadow: 0 0 30px #00ffff;
        }
        
        .stat-label {
            font-size: 24px;
            color: #00ff41;
            margin-top: 10px;
        }
        
        /* Matrix effect background */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas class="matrix" id="matrix"></canvas>
    
    <div class="container">
        <div class="logo">MIYAMOTO LABS</div>
        <div class="tagline">// Autonomous AI Systems //</div>
        <div class="main-text">AI Agent Automation Setup</div>
        <div class="sub-text">Build. Deploy. Automate. Own Your Infrastructure.</div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">7</div>
                <div class="stat-label">BOTS RUNNING</div>
            </div>
            <div class="stat">
                <div class="stat-number">24/7</div>
                <div class="stat-label">UPTIME</div>
            </div>
            <div class="stat">
                <div class="stat-number">$2.50</div>
                <div class="stat-label">DAILY COST</div>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = '01';
        const fontSize = 20;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) drops[i] = Math.random() * -100;
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
</body>
</html>
